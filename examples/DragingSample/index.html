<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drageable Example</title>
        <script src="/src/lilhx.js"></script>
        <link rel="stylesheet" href="/examples/static/style.css">
</head>

<body>
    <div class="iam" id="1" attachable swap_inner>
        inner swapper
    </div>
    <div class="iam" id="2" attachable swap_outer>
        outer swapper
    </div>
    <div class="iam" id="3" attachable after_child>
        child_after
    </div>
    <div class="iam" id="4" attachable before_child>
        child_before
    </div>
    <div class="iam" id="5" attachable append>
        append
    </div>
    <div class="iam" id="6" attachable prepend>
        prepend
    </div>
    <div class="noam" dragable>
        <h1>1</h1>
    </div>
    <div class="noam" dragable>
        <h1>2</h1>
    </div>
    <div class="noam" dragable>
        <h1>3</h1>
    </div>
    <div class="noam" dragable float>
        <h1>4 [float]</h1>
    </div>
    <div class="noam" dragable>
        <h1>5</h1>
    </div>
    <div class="noam" dragable>
        <h1>6</h1>
    </div>
    <div class="noam" dragable float>
        <h1>7 [float]</h1>
    </div>
    <div class="noam" dragable float>
        <h1>8 [float]</h1>
    </div>

</body>
</html>
