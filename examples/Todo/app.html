<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Using lilhx</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./lilhx.js">
    </script>
</head>

<body load_state save_state>
    <h1>ToDo</h1>
    <div class="outrt">
        <div class=""
        >
            <error>
            </error>
            <input type="text" id="tinput">
            <span  clickable 
        fetch="./todo.html"
        fetch_method="get"
        handler="todo_func"
        target=".tasks">Add Todo</span>
            <div class="tasks">
                
            </div>
        </div>
    </div>
</body>



<script>
    deleteit = (elem) => {
        elem.parentNode.outerHTML = ""
        console.log(elem.parentNode)
    }
    todo_func = (elem,target,text)=>{
        let task = document.createElement("div")
        let inputT = document.getElementById("tinput").value
        document.getElementById("tinput").value=""
        target.prepend(task)
        task.outerHTML = text.format({taskcontent:inputT})

    }
    crossit=(elem)=>{
        let task = elem.parentNode.querySelector(".task>p");
        if(task.getAttribute("crossed")==undefined)
            task.setAttribute("crossed","")
        else{
            task.removeAttribute("crossed")
        }
    }   
</script>

</html>
